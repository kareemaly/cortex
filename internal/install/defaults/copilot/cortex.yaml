# Default configuration for Cortex projects using GitHub Copilot CLI
# Projects can extend this via: extend: ~/.cortex/defaults/copilot

architect:
  agent: copilot
  args:
    - "--yolo"
ticket:
  work:
    agent: copilot
    args:
      - "--yolo"
  debug:
    agent: copilot
    args:
      - "--yolo"
  research:
    agent: copilot
    args:
      - "--yolo"
  chore:
    agent: copilot
    args:
      - "--yolo"
git:
  worktrees: false
