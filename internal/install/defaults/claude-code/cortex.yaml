# Default configuration for Cortex projects
# Projects can extend this via: extend: ~/.cortex/defaults/claude-code

architect:
  agent: claude
  args:
    - "--allow-dangerously-skip-permissions"
    - "--allowedTools"
    - "mcp__cortex__listTickets,mcp__cortex__readTicket"
meta:
  agent: claude
  args:
    - "--allow-dangerously-skip-permissions"
    - "--allowedTools"
    - "mcp__cortex__listProjects,mcp__cortex__readProjectConfig,mcp__cortex__readGlobalConfig,mcp__cortex__daemonStatus,mcp__cortex__readDaemonLogs,mcp__cortex__listTickets,mcp__cortex__readTicket,mcp__cortex__listDocs,mcp__cortex__readDoc,mcp__cortex__listSessions,mcp__cortex__readPrompt"
ticket:
  work:
    agent: claude
    args:
      - "--permission-mode"
      - "plan"
      - "--allow-dangerously-skip-permissions"
      - "--allowedTools"
      - "mcp__cortex__readTicket"
  debug:
    agent: claude
    args:
      - "--permission-mode"
      - "plan"
      - "--allow-dangerously-skip-permissions"
      - "--allowedTools"
      - "mcp__cortex__readTicket,mcp__cortex__addComment"
  research:
    agent: claude
    args:
      - "--allow-dangerously-skip-permissions"
      - "--allowedTools"
      - "mcp__cortex__readTicket,mcp__cortex__addComment"
  chore:
    agent: claude
    args:
      - "--allow-dangerously-skip-permissions"
      - "--allowedTools"
      - "mcp__cortex__readTicket"
git:
  worktrees: false
