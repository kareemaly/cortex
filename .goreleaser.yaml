version: 2

builds:
  - id: cortex
    main: ./cmd/cortex
    binary: cortex-{{ .Os }}-{{ .Arch }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/kareemaly/cortex/pkg/version.Version={{.Version}}
      - -X github.com/kareemaly/cortex/pkg/version.Commit={{.Commit}}
      - -X github.com/kareemaly/cortex/pkg/version.BuildDate={{.Date}}

  - id: cortexd
    main: ./cmd/cortexd
    binary: cortexd-{{ .Os }}-{{ .Arch }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/kareemaly/cortex/pkg/version.Version={{.Version}}
      - -X github.com/kareemaly/cortex/pkg/version.Commit={{.Commit}}
      - -X github.com/kareemaly/cortex/pkg/version.BuildDate={{.Date}}

archives:
  - format: binary

checksum:
  name_template: "checksums.txt"

release:
  extra_files:
    - glob: install.sh

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
      - "^style:"
