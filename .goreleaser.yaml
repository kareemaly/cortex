version: 2

builds:
  - id: cortex
    main: ./cmd/cortex
    binary: cortex
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/kareemaly/cortex1/pkg/version.Version={{.Version}}
      - -X github.com/kareemaly/cortex1/pkg/version.Commit={{.Commit}}
      - -X github.com/kareemaly/cortex1/pkg/version.Date={{.Date}}

  - id: cortexd
    main: ./cmd/cortexd
    binary: cortexd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/kareemaly/cortex1/pkg/version.Version={{.Version}}
      - -X github.com/kareemaly/cortex1/pkg/version.Commit={{.Commit}}
      - -X github.com/kareemaly/cortex1/pkg/version.Date={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
      - "^style:"
